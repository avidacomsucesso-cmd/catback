<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha CATBACK</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .header { background-color: #7C3AED; padding: 20px; text-align: center; color: #ffffff; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px; color: #333333; line-height: 1.6; }
        .cta { display: block; width: 80%; margin: 20px auto; padding: 12px 20px; background-color: #F59E0B; color: #ffffff; text-align: center; text-decoration: none; border-radius: 6px; font-weight: bold; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #999999; border-top: 1px solid #eeeeee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CATBACK</h1>
        </div>
        <div class="content">
            <h2>Redefinir Senha</h2>
            <p>Olá,</p>
            <p>Você solicitou a redefinição da sua senha. Clique no botão abaixo para criar uma nova senha.</p>
            <a href="{{ .URL }}" class="cta">Redefinir Senha</a>
            <p>Se não solicitou esta alteração, por favor, ignore este email.</p>
            <p>Obrigado,<br>A Equipa CATBACK</p>
        </div>
        <div class="footer">
            <p>&copy; {{ .Year }} CATBACK. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
